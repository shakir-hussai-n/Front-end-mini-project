<!DOCTYPE html>
<html lang="en">
<head>
    <title>Neomorphism login page</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet"/>
</head>
<body class="cont">
    <div class="neomorphism-login">
        <img src="Group 4.png" alt="logo" class="logo">
        <h3 class="font-cont">Web Development</h3>
        <h5 class="font-cont">Made easy!</h5>
        <div class="login-cont">
            <div class="user-input">
                <img src="Lock.png" alt="icon" class="logo-icon">
                <input type="name" placeholder="Input Name"  required>
            </div>
            <div class="user-input">
                <img src="Profile.png" alt="icon" class="logo-icon">
                <input type="password" placeholder="Input Password"  required>
            </div>
            <button type="submit" class="sign-button">Sign In</button>

        </div>
    </div>
    
</body>
</html>
